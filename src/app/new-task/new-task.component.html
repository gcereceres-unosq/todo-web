<h3>New Task:</h3>
<p>
  <label>Title:</label>
  <input type="text" [(ngModel)]="newTask.title"/>
</p>
<p>
  <label for="">Task:</label>
  <textarea name="" id=""[(ngModel)]="newTask.content"></textarea>
</p>
<p>
    <label for="">Due Date:</label>
    <input type="text" name="" id=""[(ngModel)]="newTask.dueDate">
  </p>
<p>
    <button (click)="onSaveTask(newTask)">Save</button>
</p>
