@if(isAddingTask){
    <app-new-task (close)="onCloseAddTask()" (taskCreate)="getTasks()"></app-new-task>
}
<header>
  <menu><button (click)="onStartAddingTask()">Add Task</button></menu>
</header>
<ul>
  @for (task of taskList; track task.id) {
    <li>
        <app-task (taskDeleted)="getTasks()" (taskUpdated)="getTasks()" [task]="task" />
    </li>
  }
</ul>
